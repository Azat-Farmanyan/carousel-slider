<section class="applicability" [style.background]="getActiveBackground()" style='background: rgba(255, 255, 255, 0.00)'>

  <img class='wave' src="../../assets/images/bg/wave.gif" alt="wave">



  <div class="applicability-body wrapper">

    <h1 class='title'>применимость</h1>

    <nav class="nav">
      <app-nav-item *ngFor="let navItem of nav" [title]="navItem" [isActive]="activeCategory === navItem"
        (onClick)="setCategory($event)">
      </app-nav-item>
    </nav>

    <app-carousel (getBackground)="getActiveSlide($event)" [activeCategory]="activeCategory"
      [categoryItems]="categoryItems" [nav]="nav"></app-carousel>

  </div>
</section>
